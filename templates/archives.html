{% extends "base.html" %}
{% block headline %}
<div id="byline">
    <h1>Archive</h1>
</div>
{% endblock %}
{% block content %}
{% for article in dates %}
    <p class="archive">
    <span class="date">{{ article.date.strftime('%a %d %b %Y') }}</span>
    <a href='{{ article.url }}'>{{ article.title }}</a>
    </p>
{% endfor %}
{% endblock %}
