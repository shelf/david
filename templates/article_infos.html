{% if article %}
    <p><b>{{ article.locale_date }}</b>
    {% if article.author %}
    by <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
    {% endif %}
    {% if article.category %}
     in <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
    {% endif %}
    </p>
{% endif %}
